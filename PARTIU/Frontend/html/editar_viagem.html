<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARTIU! - Editar Viagem</title>
    <link rel="stylesheet" href="../css/editar_viagem.css" />
    <script src="../js/editar_viagem.js" defer></script>
    <script src="../js/header.js" defer></script>
  </head>
  <body>

    <header class="site-header">
  <div class="header-left">
    <a href="homepage.html" class="logo-link">
      <img src="../assets/logo-partiu.png" class="header-logo" alt="Logo PARTIU">
    </a>
    <div class="logo-text">PARTIU</div>
  </div>

  <div class="header-right">
    <a href="tela_p_usuario.html" class="avatar-link" aria-label="Conta do usuário">
      <div class="user-initial" id="user-initial">?</div>
    </a>
  </div>
</header>


    <div class="container">
      <div class="card-header">
        <a href="tela_mala.html" class="back-arrow">←</a>
        <h2 class="title">Editar Viagem</h2>
      </div>

      <div class="field">
        <label>Nome da viagem</label>
        <input type="text" id="trip-name" />
      </div>

      <div class="field">
        <label>Data inicial</label>
        <input type="date" id="start-date" />
      </div>

      <div class="field">
        <label>Data final</label>
        <input type="date" id="end-date" />
      </div>

      <div class="field">
        <label>País</label>
        <input type="text" id="country" />
      </div>

      <div class="field">
        <label>Cidade</label>
        <input type="text" id="city" />
      </div>

      <div class="field">
        <label>Tipo da viagem (opcional)</label>
        <select id="trip-type">
          <option value="">Nenhum</option>
          <option value="praia">Praia</option>
          <option value="negocios">Negócios</option>
          <option value="inverno">Inverno</option>
        </select>
      </div>

      <button class="btn-primary btn-large" id="btn-save">
        Salvar alterações
      </button>

      <button class="btn-danger btn-large" id="btn-delete">
        Apagar viagem
      </button>
    </div>
  </body>
</html>
