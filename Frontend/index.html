<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>PARTIU! - Login</title>
</head>

<body>
    <main class="login-container">
        <div class="logo-container">
            <img src="../assets/logo-partiu.png" alt="PARTIU! Logo" class="logo" />
            <h1 class="titulo">PARTIU!</h1>
            <h2 class="slogan">Planeje sua mala <br />com inteligência</h2>
        </div>

        <div class="container">
            <a href="index.html" class="back-arrow" aria-label="Voltar">←</a>

            <div class="header">
                <h1 class="title">PARTIU!</h1>
            </div>

            <div class="form-group">
                <label for="email">Endereço de email</label>
                <input type="email" id="email" placeholder="Digite seu email" required />
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required />
            </div>

            <div class="button-group">
                <button class="login-button">Entrar</button>
                <button id="btn-demo" class="demo-button">Entrar como Visitante</button>
            </div>

            <a href="./html/cadastro.html" class="signup-link">Ainda não tem conta?</a>

        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
