<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARTIU! - Criar Item</title>
  <link rel="stylesheet" href="../css/criar_item.css">
  <script src="../js/criar_item.js" defer></script>
    <script src="../js/header.js" defer></script>
  </head>
  <body>

    <header class="site-header">
  <div class="header-left">
    <a href="homepage.html" class="logo-link">
      <img src="../assets/logo-partiu.png" class="header-logo" alt="Logo PARTIU">
    </a>
    <div class="logo-text">PARTIU</div>
  </div>

  <div class="header-right">
    <a href="tela_p_usuario.html" class="avatar-link" aria-label="Conta do usuário">
      <div class="user-initial" id="user-initial">?</div>
    </a>
  </div>
</header>

  <div class="container">

    <div class="card-header">
      <a href="#" id="back-to-trip" class="back-arrow">←</a>
      <h2 class="title">Criar Item</h2>
    </div>

    <div class="field">
      <label>Nome do Item</label>
      <input
        type="text"
        id="item-name"
        placeholder="Ex: Camiseta, Carregador"
      >
    </div>

    <div class="field">
      <label>Categoria</label>
      <select id="item-category">
        <option value="">Selecione...</option>
        <option value="roupas">Roupas</option>
        <option value="calcados">Calçados</option>
        <option value="documentos">Documentos</option>
        <option value="remedios">Remédios</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="higiene">Higiene</option>
        <option value="acessorios">Acessórios</option>
        <option value="outros">Outros</option>
      </select>
    </div>

    <button class="btn-create" id="btn-create-item">
      Criar Item
    </button>

  </div>
</body>
</html>
