<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARTIU! - Criar Viagem</title>
  <link rel="stylesheet" href="../css/create_trip.css" />
  <script src="../js/create_trip.js" defer></script>
  <script src="../js/header.js" defer></script>

</head>
<body>
  <header class="site-header">
  <div class="header-left">
    <a href="homepage.html" class="logo-link">
      <img src="../assets/logo-partiu.png" class="header-logo" alt="Logo PARTIU">
    </a>
    <div class="logo-text">PARTIU</div>
  </div>

  <div class="header-right">
    <a href="tela_p_usuario.html" class="avatar-link" aria-label="Conta do usuário">
      <div class="user-initial" id="user-initial">?</div>
    </a>
  </div>
</header>


  <div class="card">
    <div class="card-header">
      <a href="homepage.html" class="back-arrow">←</a>
      <h2 class="title">Criar Viagem</h2>
    </div>

    <div class="field">
      <label>Nome da viagem</label>
      <input type="text" id="tripName" placeholder="Ex: Férias em Cancun" />
    </div>

    <div class="field">
      <label>Data Inicial</label>
      <input type="date" id="startDate" />
    </div>

    <div class="field">
      <label>Data Final</label>
      <input type="date" id="endDate" />
    </div>

    <div class="field">
      <label>País</label>
      <input type="text" id="country" placeholder="Ex: Brasil" />
    </div>

    <div class="field">
      <label>Cidade</label>
      <input type="text" id="city" placeholder="Ex: Fortaleza" />
    </div>

    <div class="field">
      <label>Tipo da viagem</label>
      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="radio" name="tripType" value="Praia" /> Praia
        </label>
        <label class="checkbox-item">
          <input type="radio" name="tripType" value="Negócios" /> Negócios
        </label>
        <label class="checkbox-item">
          <input type="radio" name="tripType" value="Inverno" /> Inverno
        </label>
      </div>
    </div>

    <div class="field">
      <label class="checkbox-label">
        Quero usar uma lista pronta
        <span class="tooltip">?
          <span class="tooltip-text">
            Se você marcar essa opção, adicionaremos automaticamente uma lista
            padrão baseada no tipo da sua viagem.
          </span>
        </span>
        <input type="checkbox" id="useDefaultList" />
      </label>
    </div>

    <button class="btn-primary btn-create">Criar viagem</button>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-content">
    <div class="loader"></div>
    <span>Criando sua viagem...</span>
  </div>
</div>

  </div>
</body>
</html>
